<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}خانه — {{ meta.site_name }}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}کارخانه تولید تخت خواب ایرانیان – معرفی محصولات و خدمات{% endblock %}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>{{ meta.site_name }}</h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>آدرس کارخانه: {{ meta.address }}</p>
        <p>تمامی حقوق محفوظ است © {{ meta.site_name }}</p>
    </footer>
</body>
</html>
