<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ meta.site_name }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">خانه</a></li>
            <li><a href="{{ url_for('products') }}">محصولات</a></li>
            <li><a href="{{ url_for('contact') }}">تماس با ما</a></li>
            <li><a href="{{ url_for('cart') }}">سبد خرید</a></li>
        </ul>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; {{ now.year }} {{ meta.site_name }}. همه حقوق محفوظ است.</p>
</footer>
</body>
</html>
