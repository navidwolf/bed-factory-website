<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ meta.site_name }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <div class="logo"><a href="/">{{ meta.site_name }}</a></div>
    <nav>
        <a href="/">خانه</a>
        <a href="/products">محصولات</a>
        <a href="/contact">تماس با ما</a>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    <p>آدرس: {{ meta.address }} | تلفن: {{ meta.phone }} | ایمیل: {{ meta.email }}</p>
    <p>&copy; {{ meta.site_name }} {{ now.year }}</p>
</footer>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
