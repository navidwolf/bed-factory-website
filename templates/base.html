<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bed Factory{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="{{ url_for('index') }}">Bed Factory</a></div>
            <ul class="menu">
                <li><a href="{{ url_for('index') }}">خانه</a></li>
                <li><a href="{{ url_for('products_page') }}">محصولات</a></li>
                <li><a href="{{ url_for('cart') }}">سبد خرید</a></li>
                <li><a href="{{ url_for('contact') }}">تماس با ما</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Bed Factory. همه حقوق محفوظ است.</p>
    </footer>
</body>
</html>
