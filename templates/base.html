<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>{% block title %}وبسایت کارخانه تخت{% endblock %}</title>
    
    <!-- Meta Description -->
    <meta name="description" content="{% block description %}بهترین تخت‌ها با کیفیت عالی{% endblock %}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}وبسایت کارخانه تخت{% endblock %}">
    <meta property="og:description" content="{% block og_description %}بهترین تخت‌ها با کیفیت عالی{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{% block og_image %}{{ url_for('static', filename='images/cover.jpg') }}{% endblock %}">
    <meta property="og:url" content="{{ request.url }}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block og_title %}وبسایت کارخانه تخت{% endblock %}">
    <meta name="twitter:description" content="{% block og_description %}بهترین تخت‌ها با کیفیت عالی{% endblock %}">
    <meta name="twitter:image" content="{% block og_image %}{{ url_for('static', filename='images/cover.jpg') }}{% endblock %}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <nav class="main-nav">
        <div class="logo">
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/cover.jpg') }}" alt="Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">خانه</a></li>
            <li><a href="{{ url_for('products_page') }}">محصولات</a></li>
            <li><a href="{{ url_for('cart') }}">سبد خرید</a></li>
            <li><a href="{{ url_for('contact') }}">تماس با ما</a></li>
        </ul>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>تمامی حقوق محفوظ است &copy; 2025</p>
</footer>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
