<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title و Meta Description -->
    <title>{% block title %}Bed Factory – فروشگاه آنلاین تخت و مبلمان{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}فروشگاه آنلاین تخت و مبلمان با کیفیت. سفارش سریع و تحویل درب منزل.{% endblock %}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- Open Graph -->
    <meta property="og:title" content="Bed Factory – فروشگاه آنلاین تخت و مبلمان">
    <meta property="og:description" content="فروش انواع تخت و مبلمان با کیفیت بالا. سفارش آنلاین و تحویل سریع.">
    <meta property="og:image" content="{{ url_for('static', filename='meta/site-thumbnail.webp') }}">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:type" content="website">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/adminlte.min.css') }}">
</head>
<body>

    {% block content %}
    <!-- محتوای صفحات فرزند اینجا بارگذاری می‌شود -->
    {% endblock %}

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/js/adminlte.min.js') }}"></script>
</body>
</html>
