<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}وبسایت کارخانه تخت{% endblock %}</title>
    <meta name="description" content="{% block description %}بهترین تخت‌ها و محصولات خواب با کیفیت بالا.{% endblock %}">
    <meta name="keywords" content="تخت, تخت خواب, تخت ایرانی, خرید تخت, فروش تخت">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block og_title %}وبسایت کارخانه تخت{% endblock %}">
    <meta property="og:description" content="{% block og_description %}بهترین تخت‌ها و محصولات خواب با کیفیت بالا.{% endblock %}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:image" content="{% block og_image %}{{ url_for('static', filename='images/product1.webp') }}{% endblock %}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}وبسایت کارخانه تخت{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}بهترین تخت‌ها و محصولات خواب با کیفیت بالا.{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{{ url_for('static', filename='images/product1.webp') }}{% endblock %}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo"><a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"></a></div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">خانه</a></li>
                <li><a href="{{ url_for('products_page') }}">محصولات</a></li>
                <li><a href="{{ url_for('cart') }}">سبد خرید</a></li>
                <li><a href="{{ url_for('contact') }}">تماس با ما</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>© 2025 کارخانه تخت. همه حقوق محفوظ است.</p>
    </footer>
</body>
</html>
