{% extends 'base.html' %}
{% block title %}پرداخت — {{ meta.site_name }}{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-bottom:20px;">پرداخت</h1>

<form method="post" style="max-width:500px; margin:0 auto; display:flex; flex-direction:column; gap:15px;">
    <label for="name">نام و نام خانوادگی:</label>
    <input type="text" id="name" name="name" required style="padding:8px; border-radius:5px; border:1px solid #ccc;">

    <label for="address">آدرس:</label>
    <input type="text" id="address" name="address" required style="padding:8px; border-radius:5px; border:1px solid #ccc;">

    <label for="phone">تلفن:</label>
    <input type="text" id="phone" name="phone" required style="padding:8px; border-radius:5px; border:1px solid #ccc;">

    <button type="submit" style="padding:10px; background:#007bff; color:white; border:none; border-radius:5px;">ثبت سفارش</button>
</form>
{% endblock %}
