{% extends "base.html" %}
{% block title %}پرداخت{% endblock %}
{% block content %}
<div class="page-container">
    <div class="checkout-wrapper">
        <h2>اطلاعات پرداخت</h2>
        {% if success %}
        <p class="success">خرید شما با موفقیت ثبت شد. با شما تماس خواهیم گرفت.</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="name" placeholder="نام و نام خانوادگی" required>
            <input type="email" name="email" placeholder="ایمیل" required>
            <input type="text" name="address" placeholder="آدرس" required>
            <input type="text" name="phone" placeholder="شماره تماس" required>
            <button type="submit" class="btn">تکمیل خرید</button>
        </form>
    </div>
</div>
{% endblock %}
