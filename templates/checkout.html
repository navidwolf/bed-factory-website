{% extends "base.html" %}

{% block content %}
<h2>صفحه پرداخت</h2>
{% if cart %}
<form method="post">
    <label>نام و نام خانوادگی</label>
    <input type="text" name="name" required>
    <label>ایمیل</label>
    <input type="email" name="email" required>
    <label>آدرس</label>
    <textarea name="address" rows="4" required></textarea>
    <label>تلفن</label>
    <input type="tel" name="phone" required>
    <button class="btn" type="submit">تکمیل خرید</button>
</form>
<div class="total">مجموع قابل پرداخت: {{ total }} تومان</div>
{% else %}
<p>سبد خرید شما خالی است.</p>
{% endif %}
{% endblock %}
