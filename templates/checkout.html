{% extends 'base.html' %}
{% block title %}پرداخت — {{ meta.site_name }}{% endblock %}

{% block content %}
<h1 class="page-title">پرداخت</h1>

<form method="POST" style="max-width:400px; margin:0 auto; display:flex; flex-direction:column; gap:10px;">
    <input type="text" name="name" placeholder="نام و نام خانوادگی" required>
    <input type="text" name="phone" placeholder="شماره تماس" required>
    <input type="text" name="address" placeholder="آدرس" required>
    <button type="submit" class="btn">ثبت سفارش</button>
</form>
{% endblock %}
