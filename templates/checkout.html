{% extends 'base.html' %}
{% block title %}تکمیل سفارش — {{ meta.site_name }}{% endblock %}

{% block content %}
<h1 class="page-title">تکمیل سفارش</h1>

<form method="post">
    <p>اطلاعات خود را وارد کنید:</p>
    <label>نام و نام خانوادگی:<br><input type="text" name="name" required></label><br><br>
    <label>آدرس:<br><textarea name="address" required></textarea></label><br><br>
    <button type="submit" class="btn">ثبت سفارش</button>
</form>
{% endblock %}
