{% extends 'base.html' %}
{% block title %}پرداخت — {{ meta.site_name }}{% endblock %}

{% block content %}
<h1 class="page-title">پرداخت و ثبت سفارش</h1>

<form method="POST" action="{{ url_for('checkout') }}">
    <label>نام و نام خانوادگی:</label><input type="text" name="name" required>
    <label>آدرس:</label><input type="text" name="address" required>
    <label>تلفن:</label><input type="text" name="phone" required>
    <button type="submit" class="btn">ثبت سفارش</button>
</form>
{% endblock %}
