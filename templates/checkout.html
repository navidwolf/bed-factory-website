{% extends "base.html" %}
{% block title %}پرداخت{% endblock %}

{% block content %}
<h1>تکمیل خرید</h1>

{% if cart_items %}
<div class="checkout-section">
    <form class="checkout-form" method="POST" action="{{ url_for('process_checkout') }}">
        <input type="text" name="name" placeholder="نام و نام خانوادگی" required>
        <input type="email" name="email" placeholder="ایمیل" required>
        <input type="text" name="phone" placeholder="شماره تماس" required>
        <input type="text" name="address" placeholder="آدرس" required>
        <button type="submit">پرداخت و ثبت سفارش</button>
    </form>

    <div class="invoice-box">
        <p>جمع کل: {{ "{:,}".format(cart_items | sum(attribute='price')) }} تومان</p>
        <button disabled>سبد شما</button>
    </div>
</div>
{% else %}
<p>سبد خرید شما خالی است.</p>
{% endif %}
{% endblock %}
