<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <h2>Edit Product</h2>
    <form method="POST">
        <input type="text" name="name" value="{{ product.name }}" required><br><br>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" required><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
