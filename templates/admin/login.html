{% extends "base.html" %}
{% block content %}
<div class="login-box" style="max-width:400px;margin:auto;margin-top:100px;">
    <div class="card card-outline card-primary">
        <div class="card-header text-center"><b>پنل مدیریت</b></div>
        <div class="card-body">
            <form method="POST">
                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="نام کاربری" required>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="رمز عبور" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">ورود</button>
            </form>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul>
                {% for message in messages %}
                  <li style="color:red">{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </div>
</div>
{% endblock %}
