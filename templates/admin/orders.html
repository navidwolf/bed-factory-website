{% extends "admin/layout.html" %}
{% block content %}
<h1>مدیریت سفارش‌ها</h1>
<table>
    <tr><th>مشتری</th><th>ایمیل</th><th>وضعیت</th><th>مبلغ کل</th></tr>
    {% for o in orders %}
    <tr>
        <td>{{ o.customer_name }}</td>
        <td>{{ o.customer_email }}</td>
        <td>{{ o.status }}</td>
        <td>{{ o.total_price }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
