{% extends "base.html" %}
{% block title %}مدیریت محصولات{% endblock %}

{% block content %}
<div class="admin-container">
    <h2>مدیریت محصولات</h2>
    <a href="{{ url_for('add_product') }}" class="btn">افزودن محصول جدید</a>
    <table>
        <thead>
            <tr>
                <th>نام محصول</th>
                <th>قیمت</th>
                <th>تصویر</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ "{:,.0f}".format(product.price) }} تومان</td>
                <td><img src="{{ url_for('static', filename='images/' ~ product.image) }}" width="80"></td>
                <td>
                    <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn">ویرایش</a>
                    <a href="{{ url_for('delete_product', product_id=product.id) }}" class="btn btn-danger">حذف</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
