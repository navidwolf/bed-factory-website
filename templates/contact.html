{% extends "base.html" %}
{% block title %}تماس با ما{% endblock %}

{% block content %}
<h1>تماس با ما</h1>
<div class="contact-info">
    <p>ایمیل: info@example.com</p>
    <p>تلفن: 123456789</p>
    <p>آدرس: تهران، خیابان نمونه</p>
</div>

<div class="contact-container" style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
    <!-- نقشه Google Maps -->
    <div class="map-container" style="flex: 1 1 50%; height: 300px;">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3239.123456789!2d51.421!3d35.689!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8xxxxxxxxxx%3A0xabcdef!2z2KfZhNmF2KfZhNmH2YbYsdmK2Kkg2KfZhNi02Kkg2KzYqNin2YY!5e0!3m2!1sfa!2sir!4v0000000000000" 
            width="100%" 
            height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <!-- تصویر تیم -->
    <div class="team-container" style="flex: 1 1 50%; text-align: center;">
        <img src="{{ url_for('static', filename='images/team.webp') }}" alt="Team" style="max-width: 100%; border-radius: 10px;">
    </div>
</div>
{% endblock %}
