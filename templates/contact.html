{% extends "base.html" %}
{% block title %}تماس با ما{% endblock %}

{% block content %}
<section class="contact-section">
    <div class="container">
        <h1>تماس با ما</h1>
        <div class="contact-grid">
            <div class="contact-form">
                <form method="POST">
                    <input type="text" name="name" placeholder="نام شما" required>
                    <input type="email" name="email" placeholder="ایمیل شما" required>
                    <textarea name="message" placeholder="پیام شما" required></textarea>
                    <button type="submit">ارسال پیام</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>اطلاعات تماس</h3>
                <p>تلفن: 021-12345678</p>
                <p>ایمیل: info@example.com</p>
                <p>آدرس: تهران، خیابان نمونه</p>
                <h3>تیم ما</h3>
                <img src="{{ url_for('static', filename='images/team.webp') }}" alt="Team" class="team-img">
                <h3>موقعیت روی نقشه</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</section>
{% endblock %}
