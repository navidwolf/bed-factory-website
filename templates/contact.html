{% extends "base.html" %}

{% block content %}
<section class="contact container">
    <h2>تماس با ما</h2>
    <div class="contact-grid">
        <div class="contact-form">
            <form method="POST">
                <div class="form-group">
                    <label>نام</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>ایمیل</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>پیام</label>
                    <textarea name="message" required></textarea>
                </div>
                <button type="submit" class="btn-send">ارسال پیام</button>
            </form>
        </div>
        <div class="contact-info">
            <img src="{{ url_for('static', filename='images/team.webp') }}" alt="تیم ما">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.0000000000!2d51.0000000!3d35.0000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f0000000000:0x0000000000000000!2sIran!5e0!3m2!1sen!2sus!4v0000000000000"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</section>
{% endblock %}
