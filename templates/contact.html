{% extends "base.html" %}
{% block title %}تماس با ما{% endblock %}

{% block content %}
<div class="contact-page">
    <section class="contact-form-section" style="max-width:600px;margin:auto;padding:40px 20px;">
        <h2>با ما در تماس باشید</h2>
        <form>
            <input type="text" placeholder="نام شما" required>
            <input type="email" placeholder="ایمیل شما" required>
            <textarea placeholder="پیام شما" rows="6" required></textarea>
            <button type="submit">ارسال پیام</button>
        </form>
    </section>

    <section class="map-section" style="padding:40px 20px;">
        <h2>مکان ما</h2>
        <iframe src="YOUR_GOOGLE_MAP_EMBED_URL" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section class="team-section" style="padding:40px 20px;text-align:center;">
        <h2>تیم ما</h2>
        <p>تیم حرفه‌ای و با تجربه ما، همیشه آماده ارائه بهترین خدمات به شماست.</p>
        <img src="{{ url_for('static', filename='images/team.webp') }}" alt="تیم ما">
    </section>
</div>
{% endblock %}
