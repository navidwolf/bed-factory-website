{% extends "base.html" %}
{% block title %}تماس با ما{% endblock %}

{% block content %}
<div class="contact-page">
    <section class="contact-form-section" style="max-width:800px;margin:auto;padding:50px 20px;">
        <h2>تماس با ما</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="نام شما" required>
            <input type="email" name="email" placeholder="ایمیل شما" required>
            <textarea name="message" placeholder="پیام شما" rows="6" required></textarea>
            <button type="submit">ارسال پیام</button>
        </form>
    </section>

    <section class="map-section" style="max-width:900px;margin:50px auto;">
        <h2>موقعیت ما روی نقشه</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!... (لینک نقشه گوگل خودت) ..." allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section class="team-section" style="max-width:900px;margin:50px auto;text-align:center;">
        <h2>تیم ما</h2>
        <p>تیم حرفه‌ای ما با سال‌ها تجربه در تولید تخت خواب باکیفیت، آماده ارائه بهترین خدمات به شماست.</p>
        <img src="{{ url_for('static', filename='images/team.webp') }}" alt="تیم ما">
    </section>
</div>
{% endblock %}
