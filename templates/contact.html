{% extends 'base.html' %}
{% block title %}تماس با ما — {{ meta.site_name }}{% endblock %}

{% block content %}
<h1 class="page-title">تماس با ما</h1>

<div class="info">
    <p><strong>آدرس کارخانه:</strong> {{ meta.address }}</p>
    <p><strong>تلفن:</strong> {{ meta.phone }}</p>
    <p><strong>ایمیل:</strong> {{ meta.email }}</p>
</div>

<div class="media-container">
    <img src="{{ url_for('static', filename='images/team.webp') }}" alt="تیم کارخانه">
    <iframe src="https://www.google.com/maps?q={{ meta.address | urlencode }}&output=embed"></iframe>
</div>
{% endblock %}
