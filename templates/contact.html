{% extends "base.html" %}

{% block content %}
<h2>تماس با ما</h2>
<div class="contact-container">
    <div class="contact-info">
        <h3>تیم ما</h3>
        <img src="{{ url_for('static', filename='images/team.webp') }}" alt="تیم کارخانه" style="width:100%; border-radius:10px;">
        <p>برای ارتباط با تیم ما می‌توانید از فرم زیر استفاده کنید:</p>
        <form method="post">
            <label>نام و نام خانوادگی</label>
            <input type="text" name="name" required>
            <label>ایمیل</label>
            <input type="email" name="email" required>
            <label>پیام</label>
            <textarea name="message" rows="4" required></textarea>
            <button class="btn" type="submit">ارسال پیام</button>
        </form>
    </div>
    <div class="map-container">
        <h3>مکان ما روی نقشه</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>
{% endblock %}
