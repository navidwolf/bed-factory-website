{% extends 'base.html' %}
{% block title %}تماس با ما — {{ meta.site_name }}{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-bottom:20px;">تماس با ما</h1>

<div class="info" style="margin-bottom:20px;">
    <p><strong>آدرس کارخانه:</strong> {{ meta.address }}</p>
    <p><strong>تلفن:</strong> {{ meta.phone }}</p>
    <p><strong>ایمیل:</strong> {{ meta.email }}</p>
</div>

<!-- عکس تیم -->
<div style="text-align:center; margin-bottom:20px;">
    <img src="{{ url_for('static', filename='images/team.webp') }}" 
         alt="تیم کارخانه" 
         style="max-width:300px; width:100%; border-radius:8px; margin-bottom:15px;">
</div>

<!-- نقشه گوگل -->
<iframe src="https://www.google.com/maps?q={{ meta.address | urlencode }}&output=embed" 
        style="width:100%; height:400px; border:0; border-radius:8px;" allowfullscreen>
</iframe>
{% endblock %}
