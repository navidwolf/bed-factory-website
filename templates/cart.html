{% extends 'base.html' %}
{% block content %}
<h2>سبد خرید شما</h2>

<table id="cart-table">
    <thead>
        <tr>
            <th>محصول</th>
            <th>توضیحات</th>
            <th>تعداد</th>
            <th>قیمت</th>
            <th>عملیات</th>
        </tr>
    </thead>
    <tbody>
        {% for key, item in cart.items() %}
        <tr data-id="{{ key }}">
            <td>
                <img src="{{ url_for('static', filename='images/' ~ item.image) }}" alt="{{ item.name }}">
                <br>{{ item.name }}
            </td>
            <td>{{ item.description }}</td>
            <td>
                <button class="update-btn" data-id="{{ key }}" data-action="decrease">-</button>
                <span class="quantity">{{ item.quantity }}</span>
                <button class="update-btn" data-id="{{ key }}" data-action="increase">+</button>
            </td>
            <td class="price">{{ item.price * item.quantity }}</td>
            <td>
                <button class="remove-btn" data-id="{{ key }}">حذف</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h3 id="total">جمع کل: {{ total }} تومان</h3>

<div style="margin-top: 20px; text-align: right;">
    <a href="{{ url_for('checkout') }}" class="add-to-cart-btn-ajax">ادامه به پرداخت</a>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
