{% extends 'base.html' %}
{% block title %}سبد خرید — {{ meta.site_name }}{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-bottom:20px;">سبد خرید شما</h1>

{% if cart %}
<div class="products" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px;">
    {% for item in cart %}
    <div class="product-card">
        <img src="{{ item.image }}" alt="{{ item.title }}" style="width:100%; height:200px; object-fit:cover; border-radius:4px;">
        <h3 style="margin:10px 0 5px 0;">{{ item.title }}</h3>
        <p style="font-size:0.9rem; color:#555;">{{ item.full_desc }}</p>
    </div>
    {% endfor %}
</div>

<div style="text-align:center; margin-top:30px;">
    <a href="{{ url_for('checkout') }}" style="display:inline-block; padding:10px 20px; background:#28a745; color:white; border-radius:5px; text-decoration:none;">ادامه به پرداخت</a>
</div>
{% else %}
<p style="text-align:center;">سبد خرید شما خالی است.</p>
{% endif %}
{% endblock %}
