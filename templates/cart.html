{% extends "base.html" %}
{% block content %}
<section class="cart-page">
    <h2>سبد خرید</h2>
    {% if cart_items %}
    <table>
        <thead>
            <tr>
                <th>محصول</th>
                <th>قیمت</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price | int | comma }} تومان</td>
            </tr>
            {% endfor %}
            <tr>
                <td><strong>جمع کل</strong></td>
                <td><strong>{{ total | int | comma }} تومان</strong></td>
            </tr>
        </tbody>
    </table>
    <a href="{{ url_for('checkout') }}" class="btn-checkout">ادامه پرداخت</a>
    {% else %}
    <p>سبد خرید شما خالی است.</p>
    {% endif %}
</section>
{% endblock %}
