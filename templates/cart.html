{% extends "base.html" %}
{% block title %}سبد خرید{% endblock %}

{% block content %}
<section class="cart-section">
    <h1>سبد خرید شما</h1>

    <!-- استایل آماده (دمو UI) -->
    <div class="cart-preview">
        <iframe 
            src="https://preview.webrubik.com/responsive-shopping-cart/" 
            class="cart-iframe">
        </iframe>
    </div>

    <!-- جدول واقعی سبد خرید -->
    {% if cart_items %}
    <table class="cart-table">
        <thead>
            <tr>
                <th>محصول</th>
                <th>قیمت</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ "{:,}".format(item.price) }} تومان</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('checkout') }}" class="btn">پرداخت</a>
    {% else %}
    <p>سبد خرید شما خالی است.</p>
    {% endif %}
</section>
{% endblock %}
