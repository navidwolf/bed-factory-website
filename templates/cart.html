<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>سبد خرید</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo"><a href="{{ url_for('index') }}">BedFactory</a></div>
    <div class="menu">
        <a href="{{ url_for('index') }}">خانه</a>
        <a href="{{ url_for('products_page') }}">محصولات</a>
        <a href="{{ url_for('cart') }}">سبد خرید</a>
        <a href="{{ url_for('contact') }}">تماس با ما</a>
    </div>
</div>

<div style="padding:40px;">
    <h2>سبد خرید شما</h2>
    {% if cart_items %}
    <table class="cart-table">
        <tr>
            <th>نام محصول</th>
            <th>قیمت</th>
        </tr>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price | comma }} تومان</td>
        </tr>
        {% endfor %}
        <tr>
            <th>جمع کل</th>
            <th>{{ total | comma }} تومان</th>
        </tr>
    </table>
    <a class="btn" href="{{ url_for('checkout') }}">ادامه به پرداخت</a>
    {% else %}
    <p>سبد خرید شما خالی است.</p>
    {% endif %}
</div>

</body>
</html>
