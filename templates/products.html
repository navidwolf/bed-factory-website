{% extends 'base.html' %}

{% block title %}محصولات — {{ meta.site_name }}{% endblock %}

{% block content %}
<h2>لیست محصولات</h2>
<ul>
    {% for product in products %}
    <li>
        <strong>{{ product.name }}</strong> - {{ product.price }} تومان
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}">افزودن به سبد</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
