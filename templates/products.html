{% extends 'base.html' %}
{% block title %}محصولات — {{ meta.site_name }}{% endblock %}

{% block content %}
<h1>محصولات ما</h1>
<div class="products-grid">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image }}" alt="{{ product.title }}">
        <h2>{{ product.title }}</h2>
        <p>{{ product.desc }}</p>
        <p>{{ product.full_desc }}</p>
        <a href="/product/{{ product.id }}" class="btn">مشاهده جزئیات</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
