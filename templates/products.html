{% extends "base.html" %}
{% block title %}محصولات — {{ meta.site_name }}{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-bottom:20px;">محصولات ما</h1>

<div class="products" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px;">
    {% for p in products %}
    <div class="product-card" style="border:1px solid #ddd; border-radius:8px; padding:10px; background:#fff; display:flex; flex-direction:column; justify-content:space-between;">
        <img src="{{ p.image }}" alt="{{ p.title }}" loading="lazy" style="width:100%; height:200px; object-fit:cover; border-radius:4px;">
        <h3 style="margin:10px 0 5px 0;">{{ p.title }}</h3>
        <p style="font-size:0.9rem; color:#555;">{{ p.excerpt }}</p>
        <form action="{{ url_for('add_to_cart') }}" method="post" style="margin-top:auto;">
            <input type="hidden" name="product_id" value="{{ p.id }}">
            <button type="submit" class="btn" style="width:100%;">افزودن به سبد خرید</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
