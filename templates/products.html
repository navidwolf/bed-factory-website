<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محصولات</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>تمام محصولات</h1>
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ url_for('static', filename='images/' ~ product.image) }}" alt="{{ product.name }}">
                <div class="product-content">
                    <h3>{{ product.name }}</h3>
                    {% if product.tag %}
                    <span class="tag">{{ product.tag }}</span>
                    {% endif %}
                    <div class="price">{{ product.price | comma }} تومان</div>
                    <div class="rating">⭐ {{ product.rating }}</div>
                    <a class="btn" href="{{ url_for('product_detail', product_id=product.id) }}">جزئیات</a>
                    <a class="btn" href="{{ url_for('add_to_cart', product_id=product.id) }}">افزودن به سبد خرید</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
