{% extends "base.html" %}
{% block title %}محصولات{% endblock %}

{% block content %}
<section class="products">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ url_for('static', filename='images/' ~ product.image) }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p><strong>{{ "{:,.0f}".format(product.price) }} تومان</strong></p>
        <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn">مشاهده</a>
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn">افزودن به سبد</a>
    </div>
    {% endfor %}
</section>
{% endblock %}
