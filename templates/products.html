{% extends "base.html" %}
{% block title %}محصولات{% endblock %}

{% block content %}
<div class="products-container">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <div class="price">{{ "{:,}".format(product.price) }} تومان</div>
        <div class="rating">امتیاز: {{ product.rating }}</div>
        {% if product.tag %}
        <span class="tag">{{ product.tag }}</span>
        {% endif %}
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="add-cart">افزودن به سبد</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
