{% extends "base.html" %}
{% block title %}محصولات — {{ meta.site_name }}{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-bottom:30px;">محصولات ما</h1>
<div class="products-grid" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px;">
    {% for product in products %}
    <div class="product-card" style="border:1px solid #ddd; border-radius:8px; padding:10px; background:#fff;">
        <img src="{{ product.image }}" alt="{{ product.title }}" style="width:100%; height:200px; object-fit:cover; border-radius:4px;">
        <h2 style="margin:10px 0 5px 0;">{{ product.title }}</h2>
        <p style="font-size:0.9rem; color:#555;">{{ product.desc }}</p>
        <a href="/product/{{ product.id }}" style="display:inline-block; margin-top:10px; padding:8px 12px; background:#007bff; color:white; text-align:center; border-radius:4px;">مشاهده جزئیات</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
