{% extends 'base.html' %}
{% block title %}خانه — {{ meta.site_name }}{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-bottom:30px;">کارخانه تخت خواب سازی ایرانیان</h1>

<div style="text-align:center; margin-bottom:30px;">
    <img src="{{ url_for('static', filename='images/team.webp') }}" 
         alt="کارخانه تخت خواب سازی ایرانیان" 
         style="width:100%; max-width:800px; height:auto; border-radius:8px;">
</div>

<div class="products" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px;">
    {% for p in products %}
    <div class="product-card" style="border:1px solid #ddd; border-radius:8px; padding:10px; background:#fff; display:flex; flex-direction:column; justify-content:space-between;">
        <img src="{{ p.image }}" alt="{{ p.title }}" style="width:100%; height:200px; object-fit:cover; border-radius:4px;">
        <h3 style="margin:10px 0 5px 0;">{{ p.title }}</h3>
        <p style="font-size:0.9rem; color:#555;">{{ p.excerpt }}</p>
        <a href="/product/{{ p.id }}" style="display:inline-block; margin-top:10px; padding:8px 12px; background:#007bff; color:white; text-align:center; border-radius:4px;">مشاهده جزئیات</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
