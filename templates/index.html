{% extends 'base.html' %}
{% block content %}
<h1>به {{ meta.site_name }} خوش آمدید</h1>
<div class="products">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <a href="{{ url_for('product_detail', product_id=product.id) }}">مشاهده جزئیات</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
