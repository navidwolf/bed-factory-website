{% extends 'base.html' %}
{% block title %}خانه — {{ meta.site_name }}{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-bottom:30px;">{{ meta.site_name }}</h1>

<div style="display:flex; justify-content:center; align-items:center; flex-direction:column;">
    <img src="{{ url_for('static', filename='images/team.webp') }}" 
         alt="{{ meta.site_name }}" 
         style="width:100%; max-width:600px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1);">
</div>
{% endblock %}
