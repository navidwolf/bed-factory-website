{% extends "base.html" %}
{% block title %}خانه{% endblock %}

{% block content %}
<section class="hero">
    <img src="{{ url_for('static', filename='images/hero.webp') }}" alt="Hero">
    <h1>به کارخانه تخت خوش آمدید</h1>
</section>

<section class="products-preview">
    <h2>محصولات ویژه</h2>
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ url_for('static', filename='images/product' ~ loop.index ~ '.webp') }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p class="price">{{ "{:,}".format(product.price) }} تومان</p>
            <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn">جزئیات</a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
