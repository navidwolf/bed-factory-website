{% extends "base.html" %}
{% block title %}خانه{% endblock %}

{% block content %}
<section class="hero">
    <div>
        <h1>خوش آمدید به فروشگاه تخت‌خواب</h1>
        <p>بهترین طراحی‌ها با کیفیت عالی</p>
    </div>
</section>

<section class="products">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ url_for('static', filename='images/' ~ product.image) }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ "{:,.0f}".format(product.price) }} تومان</p>
        <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn">مشاهده</a>
    </div>
    {% endfor %}
</section>
{% endblock %}
