{% extends 'base.html' %}
{% block title %}خانه — {{ meta.site_name }}{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-bottom:30px;">محصولات ما</h1>

<div class="products">
    {% for p in products %}
    <div class="product-card">
        <img src="{{ p.image }}" alt="{{ p.title }}">
        <h3>{{ p.title }}</h3>
        <p>{{ p.excerpt }}</p>
        <a href="/product/{{ p.id }}" class="btn">مشاهده جزئیات</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
