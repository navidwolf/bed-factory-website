{% extends 'base.html' %}

{% block title %}صفحه اصلی – {{ meta.site_name }}{% endblock %}

{% block content %}
<div class="text-center mb-5">
    <img src="{{ url_for('static', filename='images/team.webp') }}" alt="کارخانه تخت خواب سازی ایرانیان" style="max-width:100%; height:auto; border-radius:8px;">
    <h1 class="mt-3">{{ meta.site_name }}</h1>
</div>

<h2 class="mb-4">محصولات ما</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-6 mb-4">
        <div class="card product-card p-3">
            <img src="{{ product.image }}" alt="{{ product.title }}">
            <h4 class="mt-2">{{ product.title }}</h4>
            <p>{{ product.excerpt }}</p>
            <a href="/product/{{ product.id }}" class="btn-blue">مشاهده جزئیات</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
