{% extends 'base.html' %}
{% block title %}{{ product.title }} — {{ meta.site_name }}{% endblock %}

{% block content %}
<h1 style="margin-bottom:20px;">{{ product.title }}</h1>

<img src="{{ product.image }}" alt="{{ product.title }}" style="width:100%; max-width:400px; height:auto; border-radius:6px; display:block; margin-bottom:15px;">

<p style="font-size:1rem; color:#333;">{{ product.full_desc }}</p>

<a href="/products" style="display:inline-block; margin-top:20px; padding:8px 12px; background:#007bff; color:white; text-decoration:none; border-radius:4px;">بازگشت به محصولات</a>
{% endblock %}
