{% extends 'base.html' %}
{% block title %}{{ product.title }} – {{ meta.site_name }}{% endblock %}

{% block content %}
<div class="mb-4">
    <h1>{{ product.title }}</h1>
    <img src="{{ product.image }}" alt="{{ product.title }}" style="max-width:100%; height:auto; border-radius:8px; margin-top:15px;">
    <p class="mt-3">{{ product.full_desc }}</p>
    <a href="/products" class="btn-blue">بازگشت به محصولات</a>
</div>
{% endblock %}
