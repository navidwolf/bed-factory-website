{% extends "base.html" %}
{% block title %}جزئیات محصول{% endblock %}
{% block content %}
<h1>{{ product.name }}</h1>
<img src="{{ url_for('static', filename='images/' ~ product.image) }}" alt="{{ product.name }}">
<p>قیمت: {{ "{:,}".format(product.price) }} تومان</p>
<p>رتبه: {{ product.rating }}</p>
<a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn">افزودن به سبد</a>
{% endblock %}
