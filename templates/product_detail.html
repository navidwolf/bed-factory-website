{% extends "base.html" %}

{% block content %}
<div class="product-detail container">
    <div class="product-detail-image">
        <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
    </div>
    <div class="product-detail-info">
        <h2>{{ product.name }}</h2>
        <p class="price">{{ "{:,}".format(product.price) }} تومان</p>
        <p class="rating">
            {% for i in range(1,6) %}
                {% if i <= product.rating %}
                    ★
                {% else %}
                    ☆
                {% endif %}
            {% endfor %}
        </p>
        <a href="{{ url_for('add_to_cart', id=product.id) }}" class="btn-add-cart">افزودن به سبد</a>
    </div>
</div>
{% endblock %}
