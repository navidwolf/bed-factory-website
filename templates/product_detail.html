{% extends 'base.html' %}
{% block title %}{{ product.title }} — {{ meta.site_name }}{% endblock %}

{% block content %}
<h1 class="page-title">{{ product.title }}</h1>

<img src="{{ product.image }}" alt="{{ product.title }}" class="product-detail-img">

<p class="product-desc">{{ product.full_desc }}</p>

<a href="/products" class="btn">بازگشت به محصولات</a>
{% endblock %}
