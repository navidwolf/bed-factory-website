{% extends "base.html" %}
{% block title %}جزئیات محصول{% endblock %}

{% block content %}
<div class="product-detail-container">
    <div class="product-detail-card">
        <img src="{{ url_for('static', filename='images/product' ~ product.id ~ '.webp') }}" alt="{{ product.name }}">
        <div class="product-info">
            <h2>{{ product.name }}</h2>
            <div class="rating">⭐ {{ product.rating }}</div>
            <p class="price">{{ "{:,}".format(product.price) }} تومان</p>
            <p class="description">{{ product.description }}</p>
            <a href="{{ url_for('cart') }}" class="btn">افزودن به سبد</a>
        </div>
    </div>
</div>
{% endblock %}
